<div class="login-page">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form" [formGroup]="formLogin" (ngSubmit)="onLogin()">
					<legend>Log In</legend>
					<div class="form-group">
						<label>Email</label>
						<input
							type="text"
							name="email"
							class="form-control"
							formControlName="email"
							[ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }"
						/>
						<span *ngIf="isSubmitted && f.email.errors?.required" class="label label-danger">Email is required.</span>
						<span *ngIf="isSubmitted && f.email.errors?.pattern" class="label label-danger">Email is badly formatted.</span>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input
							type="password"
							name="password"
							class="form-control"
							formControlName="password"
						/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-lg btn-primary">
							Log In
							&nbsp;<img *ngIf="isLoading" src="data:image/gif;base64,R0lGODlhFAAUAPAAAP////7+/iH5BAkKAAAAIf4aQ3JlYXRlZCB3aXRoIGFqYXhsb2FkLmluZm8AIf8LTkVUU0NBUEUyLjADAQAAACwAAAAAFAAUAAACJoSPqcudAZ2CUSIaJGX1dc9Z4kgeH5eZqXOW7ttsS2uss0hrNpwUACH5BAkKAAAALAAAAAAUABQAAAImhI+py50RHINRvgrgbFR1/1lHKJamJqGGymHmC5ckwtKO28Z1nBQAIfkECQoAAAAsAAAAABQAFAAAAiaEj6nL7Y9CgErSySSOdmnKgeLzGV2jbWdWiusIs1vyHnN13XnsFAAh+QQJCgAAACwAAAAAFAAUAAACJoSPqcvtj0KAStLJbNWb+g8aHDBmXLlIWMiy6rZGb9XMDgrhrVEAACH5BAkKAAAALAAAAAAUABQAAAInhI+py+2PQoBK0sls1Zv6D2aYwwGlGKaqcbKtO0bRKMVLbT94WC8FACH5BAkKAAAALAAAAAAUABQAAAIlhI+py+2PQoBK0sls1Zv6D2aYwwGlGKbkCUljwpqx8TZueINzAQAh+QQJCgAAACwAAAAAFAAUAAACJ4SPqcvtj0KAStLJbNWb+n9I2CeO2Vg+HLCCriG68dLCdXiZ3v0eBQAh+QQJCgAAACwAAAAAFAAUAAACJoSPqcvtj0KAYB4JpVWYd79o1NhspPh8qPOR7juuSRuxFH2bsFIAADs=" />
						</button>
					</div>
					<div class="form-group text-right">
						<a routerLink="/signup">No account? <strong>Create one here</strong></a>
					</div>
					<p class="alert alert-danger" *ngIf="errorMsg">Error: {{ errorMsg }}</p>
					<p>
						<strong>Note</strong>: You can create a new account or use this account: <br/>
						Email: <i>mark@test.com</i> <br/>
						Pass: <i>123456</i>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
